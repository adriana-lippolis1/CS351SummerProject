<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
</head>
<body>
  <h1>Create Account</h1>
  <p>Please fill in the details below to create your account.</p>

  <label>Username: <input type="text" id="newUsername"></label><br><br>
  <label>Password: <input type="password" id="newPassword"></label><br><br>
  <label>Email: <input type="email" id="newEmail"></label><br><br>

  <button onclick="createAccount()">Create Account</button>
  <button onclick="window.location.href='/'">Back to Homepage</button>

  <script>
    function createAccount() {
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const email = document.getElementById('newEmail').value.trim();

      if (username && password && email) {
        const userData = { username, password, email };


        //Save to localstorage
        //localStorage.setItem('user', JSON.stringify(userData));


        // Send user data to server
        fetch('/create-account', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        })
        .then(response => {
          // Wait for sql response
          if (response.ok) {
            alert('Account created successfully! Redirecting to login page.');
            window.location.href = '/login';
            return response.json();
          }
          throw new Error('Account creation failed.');
        })

        // alert('Account created successfully! Redirecting to login page.');
        // window.location.href = '/login';
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>
</body>
</html>
