<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login Page</h1>
  <p>Please enter your username and password.</p>

  <label>Username: <input type="text" id="username"></label><br><br>
  <label>Password: <input type="password" id="password"></label><br><br>

  <button onclick="login()">Login</button>
  <button onclick="window.location.href='index.html'">Back to Homepage</button>
  <button onclick="window.location.href='create-account.html'">Create Account</button>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Get stored user
      const storedUser = JSON.parse(localStorage.getItem('user'));

      if (storedUser &&
          storedUser.username === username &&
          storedUser.password === password) {
        alert(`Welcome, ${username}! Redirecting to homepage.`);
        localStorage.setItem('loggedInUser', username); // Save login state
        window.location.href = 'index.html';
      } else {
        alert('Invalid username or password.');
      }
    }
  </script>
</body>
</html>
